
<style>
body {
background:none;
width:100%;
  margin: 0; 
  padding: 0; 
overflow:hidden;
}
#menu {
  margin: 0; 
  padding: 0; 
}

input, button {
  margin-left: 0;
  padding-left: 10px;
}
       input {
            width: 99%;
            height: 50px;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

       input:focus {
            outline: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        button {
            width: 99%;
            height: 30px;
            padding: 20px 10px;
            margin-bottom: 20px;
            border: none;
            display:flex;
            align-items:center;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0D90F3;
            color: #FFFFFF;
        }
  </style>
  <div id="menu">
    <input type="text" id="webhook" placeholder="Enter webhook url...">
    <input type="text" id="username" placeholder="Enter username...">
    <input type="text" id="pfp" placeholder="Enter profile picture url...">
    <input type="text" id="message" placeholder="Enter your message here...">
    <button id="sendMessage">Send</button>
  </div>
<script>
      function sendMessage() {
        var message = document.getElementById('message').value;
        var webhook = document.getElementById('webhook').value;
        var profile = document.getElementById('pfp').value;
        var name = document.getElementById('username').value;
        var request = new XMLHttpRequest();
        request.open("POST", webhook);
        request.setRequestHeader("Content-type", "application/json");
        var params = {
            username: name,
            avatar_url: profile,
            content: message
        };
        request.send(JSON.stringify(params));

        request.addEventListener('load', function(event) {
            console.log(request.status);
            console.log(request.responseText);
        });

        request.addEventListener('error', function(event) {
            console.error('shit brokie.');
        });
    }
    document.querySelector("#sendMessage").onclick = sendMessage;
</script>
